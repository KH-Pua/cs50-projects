{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

    <main class="container py-5 text-center">
        <form action="/sell" method="post">

            <div class="mb-3">
                <select name="symbol" class="form-select mx-auto w-auto">
                    <option disabled selected>Symbol</option>
                    {% for row in symbol_list %}
                        <option value='{{ row["symbol"] }}'>{{ row["symbol"] }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <input type="number" autocomplete="off" class="form-control mx-auto w-auto" min="0" name="shares" placeholder="Shares">
            </div>

            <button class="btn btn-primary" type="submit">Sell</button>
        </form>
    </main>

{% endblock %}
